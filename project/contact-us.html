<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pedigree Painting-Website W06</title>
    <meta name="description" content="WDD 131 - Website">
    <meta name="author" content="Pablo Acuna">


    <link rel="stylesheet" href="styles/website.css">
    <script defer src="scripts/website.js"></script>
</head>
<body>
     <!-- Header Section -->
     <header>
        <div class="logo-container">
            <img src="images/pedigree-logo.png" alt="Pedigree Painting Logo" class="logo-img">
        </div>
        
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
                <li><a href="about-us.html">About Us</a></li>
            </ul>
        </nav>

        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <section class="contact-container">
        <!-- Left Side: Contact Info & Google Map -->
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p><strong>Pedigree Painting</strong></p>
            <p>1234 Painting St, Vancouver, BC, Canada</p>
            <p><strong>Email:</strong> <a href="mailto:info@pedigreepainting.com">info@pedigreepainting.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+11234567890">+1 (123) 456-7890</a></p>
        
        <div class="map-container">
          <iframe 
             src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.6506998704156!2d-123.12164748468154!3d49.28272987940128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54867174b8b7cb27%3A0x54b88b74f5d49628!2sVancouver%2C%20BC%2C%20Canada!5e0!3m2!1sen!2s!4v1617840049304!5m2!1sen!2s"
             allowfullscreen="" loading="lazy"></iframe>
        </div>

        </div>

        <!-- Right Side: Schedule an Estimate Form -->
        <div class="contact-form">
            <h2>Schedule an Estimate</h2>
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                    <input type="tel" id="phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="service">Pick Your Service:</label>
                    <select id="service" required>
                        <option value="">Select a Service</option>
                        <option value="interior">Interior Painting</option>
                        <option value="exterior">Exterior Painting</option>
                        <option value="commercial">Commercial Painting</option>
                        <option value="strata">Strata Painting</option>
                    </select>
                </div>
                <textarea id="message" placeholder="Additional Details" required></textarea>
                <button type="submit">Request Estimate</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; <span id="year"></span> Pedigree Painting. All rights reserved.</p>
    </footer>
</body>
</html>
