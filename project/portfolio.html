<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pedigree Painting-Website W06</title>
    <meta name="description" content="WDD 131 - Website">
    <meta name="author" content="Pablo Acuna">



    <link rel="stylesheet" href="styles/website.css">
    <script defer src="scripts/website.js"></script>

</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="images/pedigree-logo.png" alt="Pedigree Painting Logo" class="logo-img">
        </div>
        
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
                <li><a href="about-us.html">About Us</a></li>
            </ul>
        </nav>

        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <section class="portfolio-hero">
        <h1>Our Portfolio</h1>
        <p>Explore our recent painting projects and see the quality of our work.</p>
    </section>

    <section class="portfolio-gallery">
        <!-- Interior Painting Section -->
        <div class="portfolio-category">
            <h2>Interior Painting</h2>
            <div class="portfolio-grid">
                <img src="images/interior.jpg" alt="Interior Painting 1" loading="lazy">
                <img src="images/interior2.jpg" alt="Interior Painting 2" loading="lazy">
                <img src="images/interior3.jpg" alt="Interior Painting 3" loading="lazy">
            </div>
        </div>

        <!-- Exterior Painting Section -->
        <div class="portfolio-category">
            <h2>Exterior Painting</h2>
            <div class="portfolio-grid">
                <img src="images/exterior.jpg" alt="Exterior Painting 1" loading="lazy">
                <img src="images/exterior2.jpg" alt="Exterior Painting 2" loading="lazy">
                <img src="images/exterior3.jpg" alt="Exterior Painting 3" loading="lazy">
            </div>
        </div>

        <!-- Commercial Painting Section -->
        <div class="portfolio-category">
            <h2>Commercial Painting</h2>
            <div class="portfolio-grid">
                <img src="images/commercial.jpg" alt="Commercial Painting 1" loading="lazy">
                <img src="images/commercial2.jpg" alt="Commercial Painting 2" loading="lazy">
                <img src="images/commercial3.jpg" alt="Commercial Painting 3" loading="lazy">
            </div>
        </div>

        <!-- Strata Painting Section -->
        <div class="portfolio-category">
            <h2>Strata Painting</h2>
            <div class="portfolio-grid">
                <img src="images/strata.jpg" alt="Strata Painting 1" loading="lazy">
                <img src="images/strata2.jpg" alt="Strata Painting 2" loading="lazy">
                <img src="images/strata3.jpg" alt="Strata Painting 3" loading="lazy">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="year"></span> Pedigree Painting. All rights reserved.</p>
    </footer>
</body>
</html>
