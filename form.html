<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> W05- Review Form </title>
    <meta name="description" content=" W05- Review Form">
    <meta name="author" content="Pablo Acuna">

    <!-- Links -->
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

</head>
<body>

    <div class="review-wrapper">

        <div class="title-box">
            <h2 class="form-title">Product Review</h2>
        </div>

        <div class="form-container">
            <form action="review.html" method="get" id="reviewForm">
                <label for="product">Product Name</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Choose a Product...</option>
                </select>

                <label>Overall Rating</label>
                <div class="rating">
                    <div class="star-container">
                        <label for="star1">&#9733;</label>
                        <input type="radio" id="star1" name="rating" value="1" required>
                    </div>
                    <div class="star-container">
                        <label for="star2">&#9733;&#9733;</label>
                        <input type="radio" id="star2" name="rating" value="2">
                    </div>
                    <div class="star-container">
                        <label for="star3">&#9733;&#9733;&#9733;</label>
                        <input type="radio" id="star3" name="rating" value="3">
                    </div>
                    <div class="star-container">
                        <label for="star4">&#9733;&#9733;&#9733;&#9733;</label>
                        <input type="radio" id="star4" name="rating" value="4">
                    </div>
                    <div class="star-container">
                        <label for="star5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
                        <input type="radio" id="star5" name="rating" value="5">
                    </div>
                </div>

                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>

                <label>Which features did you find useful in the product?</label>
                <div class="features">
                    <div>
                        <input type="checkbox" id="durability" name="features" value="Durability">
                        <label for="durability">Durability</label>
                    </div>
                    <div>
                        <input type="checkbox" id="ease" name="features" value="Ease of Use">
                        <label for="ease">Ease of Use</label>
                    </div>
                    <div>
                        <input type="checkbox" id="performance" name="features" value="Performance">
                        <label for="performance">Performance</label>
                    </div>
                    <div>
                        <input type="checkbox" id="design" name="features" value="Design">
                        <label for="design">Design</label>
                    </div>
                </div>

                <label for="review">Written Review (Optional)</label>
                <textarea id="review" name="review"></textarea>

                <label for="username">Your Name (Optional)</label>
                <input type="text" id="username" name="username">

                <button type="submit">Post Review</button>
            </form>
        </div>

        <footer>
            <p>&copy; <span id="currentyear"></span></p>
            <p id="lastModified"></p>
        </footer>
    </div>

</body>

</html>
